<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Wiki">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<!-- Edit on GitHub -->
<script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<!-- Docsify -->
<script>
    window.$docsify = {
        name: 'Wiki',
        repo: 'FormulaRossa/wiki',
        loadSidebar: true,
        sidebarDisplayLevel: 2,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        latex: {
            overflowScroll: false,
        },
        search: {
            noData: {
                '/': 'Keine Ergebnisse!'
            },
            paths: 'auto',
            placeholder: {
                '/': 'Suche'
            },
            hideOtherSidebarContent: true,
            depth: 4,
        },
        plugins: [
            EditOnGithubPlugin.create('https://github.com/FormulaRossa/wiki/blob/master/docs/', 'https://github.com/FormulaRossa/wiki/blob/master/docs/', 'Seite bearbeiten'),
        ],
        ga: 'G-E3MVMJL5K9'
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- Search -->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- LaTeX -->
<script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/docsify-latex@0"></script>
<!-- Sidebar Collapse -->
<script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!-- Google Analytics -->
<script src="https://unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
